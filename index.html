    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --geo-color: #10b981; /* Green for Geology */
            --bio-color: #f43f5e; /* Red for Biology */
            --accent: #6366f1;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 900px; margin: 0 auto; }

        /* --- Header Section --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stats-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 16px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .stat-item { text-align: center; }
        .stat-val { font-size: 1.5rem; font-weight: 700; color: var(--text); }
        .stat-label { font-size: 0.9rem; color: var(--text-muted); }

        /* --- Progress Bar --- */
        .progress-container {
            width: 100%;
            height: 10px;
            background: #334155;
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--bio-color), var(--geo-color));
            width: 0%;
            transition: width 0.5s ease;
        }

        /* --- Timeline/Cards --- */
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .day-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .day-card:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.2); }

        .day-header {
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .day-title { font-weight: 700; font-size: 1.1rem; color: var(--accent); }
        .day-time { font-size: 0.9rem; color: var(--text-muted); background: rgba(255,255,255,0.05); padding: 4px 8px; border-radius: 4px;}

        .task-list { padding: 10px; }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            background: rgba(255,255,255,0.02);
            transition: background 0.2s;
            cursor: pointer;
        }

        .task-item:hover { background: rgba(255,255,255,0.05); }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-muted);
            border-radius: 6px;
            margin-left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        /* Checkbox Active State */
        .task-item.completed .task-checkbox {
            background: var(--accent);
            border-color: var(--accent);
        }
        .task-item.completed .task-checkbox::after {
            content: '‚úì'; color: #fff; font-size: 12px; font-weight: bold;
        }
        .task-item.completed .task-desc {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .tag {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 10px;
            font-weight: 600;
        }
        .tag.geo { background: rgba(16, 185, 129, 0.2); color: var(--geo-color); }
        .tag.bio { background: rgba(244, 63, 94, 0.2); color: var(--bio-color); }

        .task-meta { margin-right: auto; font-size: 0.85rem; color: var(--text-muted); }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .stats-card { flex-direction: column; gap: 15px; }
            .task-item { flex-wrap: wrap; }
            .task-meta { width: 100%; margin-top: 5px; text-align: left; }
        }
    </style>
</head>

        // 2. Helper Functions
        
        // Function to calculate duration sum per day dynamically
        function calculateDuration(tasks) {
            let totalMinutes = 0;
            tasks.forEach(task => {
                const [hours, minutes] = task.time.split(':').map(Number);
                totalMinutes += (hours * 60) + minutes;
            });
            const h = Math.floor(totalMinutes / 60);
            const m = totalMinutes % 60;
            return `${h} ÿ≥ : ${m < 10 ? '0'+m : m} ÿØ`;
        }

        // Function to calculate TOTAL project duration
        function calculateTotalProjectHours() {
            let totalMinutes = 0;
            planData.forEach(day => {
                day.tasks.forEach(task => {
                    const [hours, minutes] = task.time.split(':').map(Number);
                    totalMinutes += (hours * 60) + minutes;
                });
            });
            const h = Math.floor(totalMinutes / 60);
            const m = totalMinutes % 60;
            return `${h}:${m}`;
        }

        // 3. Application Logic
        const app = document.getElementById('timeline-app');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const totalDisplay = document.getElementById('total-hours-display');
        
        let completedTasks = JSON.parse(localStorage.getItem('rescuePlanV2')) || [];

        function render() {
            app.innerHTML = '';
            let totalTasksCount = 0;
            
            // Set Total Stats
            totalDisplay.innerText = calculateTotalProjectHours();

            planData.forEach((day, index) => {
                totalTasksCount += day.tasks.length;

                // Create Day Card
                const card = document.createElement('div');
                card.className = 'day-card';
                card.style.animationDelay = `${index * 0.1}s`; 
                
                // Calculate accurate total per day
                const realTotal = calculateDuration(day.tasks);

                let tasksHtml = '';
                day.tasks.forEach(task => {
                    const isCompleted = completedTasks.includes(task.id);
                    const subjectClass = task.subject === 'geo' ? 'geo' : 'bio';
                    const subjectName = task.subject === 'geo' ? 'ÿ¨ŸäŸàŸÑŸàÿ¨Ÿäÿß' : 'ÿ£ÿ≠Ÿäÿßÿ°';

                            <div class="task-checkbox"></div>
                            <span class="tag ${subjectClass}">${subjectName}</span>
                            <div class="task-desc" style="margin-left:10px; flex-grow:1;">${task.title}</div>
                            <div class="task-meta">‚è±Ô∏è ${task.time}</div>

                `;

            updateStats(totalTasksCount);
        }

        function toggleTask(id) {
            if (completedTasks.includes(id)) {
                completedTasks = completedTasks.filter(taskId => taskId !== id);
            } else {
                completedTasks.push(id);
            }
            localStorage.setItem('rescuePlanV2', JSON.stringify(completedTasks));
            render();
        }

        function updateStats(total) {
            const completed = completedTasks.length;
            const percentage = Math.round((completed / total) * 100);
            
            progressBar.style.width = `${percentage}%`;
            progressText.innerText = `${percentage}%`;
        }

        // Initialize
